<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayasofya Charity</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/file_0000000065e461fd989f950fa315eda7.png" alt="Ayasofya Logo" class="logo">
    <h1>Ayasofya Charity</h1>
  </header>

  <main>
    <section class="about">
      <h2>Hakkımızda</h2>
      <p>Ayasofya Charity, ihtiyaç sahiplerine destek olmak amacıyla kurulmuş bir bağış platformudur. Pi Network ağı üzerinden güvenli ve şeffaf bağış yapılmasını sağlar.</p>
    </section>

    <section class="donate">
      <h2>Bağış Yap</h2>
      <button id="pi-button">Pi Wallet ile Bağlan</button>
      <div id="pi-status" style="margin-top:12px;color:#444;"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Ayasofya Charity | Tüm hakları saklıdır.</p>
  </footer>

  <script>
console.log("Sayfa yüklendi ✅");
document.body.insertAdjacentHTML("beforeend", "<p style='color:blue'>[TEST] Sayfa yüklendi</p>");

setTimeout(() => {
  const info = document.createElement("p");
  info.style.color = "red";

  if (window.PiNetwork) {
    info.textContent = "[TEST] window.PiNetwork bulundu ✅";
  } else if (window.Pi) {
    info.textContent = "[TEST] window.Pi bulundu ✅";
  } else {
    info.textContent = "[TEST] Pi SDK bulunamadı ❌";
  }

  document.body.appendChild(info);
  console.log(info.textContent);
}, 2000);
</script>
