<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayasofya Charity</title>

  <!-- Stil dosyası doğru yoldan -->
  <link rel="stylesheet" href="style.css">

  <!-- Pi SDK v2 -->
  <script src="https://sdk.minepi.com/v2/pi-sdk.js"></script>
</head>
<body>
  <header>
    <!-- Logo root dizindeyse direkt bu şekilde -->
    <img src="logo.png" alt="Ayasofya Logo" width="150">
    <h1>Ayasofya Charity</h1>
  </header>

  <main>
    <section class="about">
      <h2>Hakkımızda</h2>
      <p>Ayasofya Charity, ihtiyaç sahiplerine destek olmak amacıyla kurulmuş bir bağış platformudur. 
      Pi Network ağı üzerinden güvenli ve şeffaf bağış yapılmasını sağlar.</p>
    </section>

    <section class="donate">
      <h2>Bağış Yap</h2>
      <button id="pi-button">Pi Wallet ile Bağlan</button>
      <div id="pi-status" style="margin-top:12px;color:#444;"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Ayasofya Charity | Tüm hakları saklıdır.</p>
  </footer>

  <script>
    const piButton = document.getElementById('pi-button');
    const piStatus = document.getElementById('pi-status');

    // Pi SDK kontrolü
    if (window.Pi) {
      piStatus.textContent = "✅ Pi SDK yüklendi. Pi Browser üzerinden bağlanabilirsiniz.";
      
      Pi.init({ version: "2.0" });

      piButton.addEventListener('click', async () => {
        try {
          const scopes = ['username', 'payments'];
          const user = await Pi.authenticate(scopes);
          console.log("Kullanıcı bağlandı:", user);
          alert(`Pi Wallet ile başarıyla bağlandınız, ${user.username}!`);
        } catch (err) {
          console.error("Bağlantı hatası:", err);
          alert("Bağlantı sırasında hata oluştu, lütfen tekrar deneyin.");
        }
      });

    } else {
      piStatus.textContent = "❌ Pi SDK yüklenmedi. Lütfen bu sayfayı Pi Browser içinde açın.";
      piButton.addEventListener('click', () => {
        alert("Lütfen bu sayfayı Pi Browser içinde açınız!");
      });
    }
  </script>
</body>
</html>
