<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayasofya Charity</title>
  <link rel="icon" href="images/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 15px 0;
      font-size: 22px;
      font-weight: bold;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
      border-radius: 12px;
    }

    h1 {
      margin-top: 10px;
      color: #6a1b9a;
      font-size: 26px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    .donation-buttons {
      margin: 20px 0;
    }

    .donation-buttons button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .donation-buttons button:hover {
      background-color: #8e24aa;
    }

    footer {
      background-color: #f0f0f0;
      padding: 15px;
      font-size: 14px;
      color: #555;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>AYASOFYA CHARITY</header>

  <img src="images/logo.png" alt="Ayasofya Charity Logo" class="logo">

  <h1>Ayasofya Charity</h1>
  <p>İhtiyaç sahiplerine destek - Pi Network üzerinden şeffaf bağış</p>

  <div class="donation-buttons">
    <button>1 Pi</button>
    <button>5 Pi</button>
    <button>10 Pi</button>
  </div>

  <p><strong>Valide bağlantı sağlandı!</strong></p>

  <div class="donation-buttons">
    <button>Bağışı Gönder</button>
  </div>

  <div class="donation-buttons">
    <button>Destekle & Paylaş</button>
  </div>

  <footer>© 2025 Ayasofya Charity | Tüm hakları saklıdır.</footer>

</body>
</html>
