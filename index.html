<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="pi-site-verification" content="9b738a1f9e04800c14299df2eadb603a478735b082e026b81f52c3470979965fb05d3c789bb7e3dd870f7c306e8fdadc489c9f72c97813e57f8e56afb130d6d6">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayasofya Charity</title>
  <link rel="stylesheet" href="style.css">
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <header>
    <img src="images/file_0000000065e461fd989f950fa315eda7.png" alt="Ayasofya Logo" class="logo">
    <h1>Ayasofya Charity</h1>
  </header>

  <main>
    <section class="about">
      <h2>Hakkımızda</h2>
      <p>Ayasofya Charity, ihtiyaç sahiplerine destek olmak amacıyla kurulmuş bir bağış platformudur. Pi Network ağı üzerinden güvenli ve şeffaf bağış yapılmasını sağlar.</p>
    </section>

    <section class="donate">
      <h2>Bağış Yap</h2>
      <button id="pi-button">Pi Wallet ile Bağlan</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Ayasofya Charity | Tüm hakları saklıdır.</p>
  </footer>
  <script>
const piButton = document.getElementById('pi-button');

// Küçük test: PiNetwork yüklü mü?
if (window.PiNetwork) {
    console.log('Pi SDK yüklendi ✅');
} else {
    console.warn('Pi SDK yüklenmedi ❌');
}

piButton.addEventListener('click', () => {
    if (window.PiNetwork) {
        PiNetwork.request('connect')
        .then(user => {
            console.log('Kullanıcı bağlandı:', user);
            alert('Pi Wallet ile bağlandınız!');
        })
        .catch(err => {
            console.error(err);
            alert('Bağlantı hatası, tekrar deneyin.');
        });
    } else {
        alert('Lütfen Pi Browser içinde açınız!');
    }
});
</script>
</body>
</html>
