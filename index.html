<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayasofya Charity</title>
  <script src="https://sdk.minepi.com/v2/pi-sdk.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/file_0000000065e461fd989f950fa315eda7.png" alt="Ayasofya Logo" class="logo">
    <h1>Ayasofya Charity</h1>
  </header>

  <main>
    <section class="about">
      <h2>Hakkımızda</h2>
      <p>Ayasofya Charity, ihtiyaç sahiplerine destek olmak amacıyla kurulmuş bir bağış platformudur. Pi Network ağı üzerinden güvenli ve şeffaf bağış yapılmasını sağlar.</p>
    </section>

    <section class="donate">
      <h2>Bağış Yap</h2>
      <button id="pi-button">Pi Wallet ile Bağlan</button>
      <div id="pi-status" style="margin-top:12px;color:#444;"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Ayasofya Charity | Tüm hakları saklıdır.</p>
  </footer>

  <script>
    console.log("Ayasofya Charity başlatılıyor...");

    const piButton = document.getElementById('pi-button');

    // SDK yüklü mü?
    if (window.Pi) {
      console.log("✅ Pi SDK bulundu");

      // Pi SDK başlatma
      Pi.init({ version: "2.0" });

      piButton.addEventListener('click', async () => {
        try {
          const scopes = ['username', 'payments'];
          const user = await Pi.authenticate(scopes, onIncompletePaymentFound);
          console.log("👤 Kullanıcı bağlandı:", user);
          alert("Pi Wallet ile başarıyla bağlandınız, " + user.username + "!");
        } catch (err) {
          console.error("❌ Bağlantı hatası:", err);
          alert("Bağlantı sırasında hata oluştu, lütfen tekrar deneyin.");
        }
      });

      function onIncompletePaymentFound(payment) {
        console.log("⏳ Tamamlanmamış ödeme bulundu:", payment);
      }

    } else {
      console.warn("❌ Pi SDK bulunamadı. Lütfen Pi Browser içinde açın.");
      piButton.addEventListener('click', () => {
        alert("Lütfen bu sayfayı Pi Browser içinde açınız!");
      });
    }
  </script>
</body>
</html>
